<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <div id="name">

                <input type="text" placeholder="First Name" name="name">
                <input type="text" placeholder="Last Name" name="last">

            </div>
            
            <br>
            <input type="password" placeholder="Password" name="password">
            <input type="number" placeholder="Age" name="age">
            <input type="number" placeholder="Contact number" name="Contact">
            <br>
            <input name="provience" list="provience"placeholder="provience">
            <datalist id="provience">
                <option value="Eastern">
                <option value=Western>
                <option value="Northern">
                <option value="southern">
                <option value="North-Eastern">
                <option value="Sabaragamua">
                <option value="Uva">
                <option value="North-Western">
                <option value="North-central">
            </datalist>
            <br>

            <button>Submit</button>
        </form>
    </body>
</html>
